name: Build Aquarium IoT Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    env:
      WIFI_SSID: ${{ secrets.WIFI_SSID }}
      WIFI_PASSWORD: ${{ secrets.WIFI_PASS }}
      MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
      MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
      MQTT_PASSWORD: ${{ secrets.MQTT_PASS }}
      MQTT_PORT: ${{ secrets.MQTT_PORT }}

    steps:
      - name: üì• Checkout repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive # Important to get shared lib too

      - name: üîß Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: üõ†Ô∏è Make build.sh executable
        run: chmod +x build.sh

      - name: üöÄ Run build script
        env: # ‚úÖ Pass secrets here so build.sh can access them
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASS }}
          MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
          MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASS }}
          MQTT_PORT: ${{ secrets.MQTT_PORT }}

        run: ./build.sh

      - name: üì¶ Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: aquarium-lighting-firmware
          path: artifacts/firmware.bin
