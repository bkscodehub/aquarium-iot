name: Build Aquarium IoT Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: ğŸ“¥ Checkout repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Important to get shared lib too

      - name: ğŸ”§ Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: ğŸ” Setup environment header file
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASS: ${{ secrets.WIFI_PASS }}
          MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
          MQTT_USER: ${{ secrets.MQTT_USER }}
          MQTT_PASS: ${{ secrets.MQTT_PASS }}
          MQTT_PORT: ${{ secrets.MQTT_PORT }}
        run: |
          mkdir -p firmware/include
          echo "#pragma once" > firmware/include/env.h
          echo "#define WIFI_SSID \"${WIFI_SSID}\"" >> firmware/include/env.h
          echo "#define WIFI_PASS \"${WIFI_PASS}\"" >> firmware/include/env.h
          echo "#define MQTT_BROKER \"${MQTT_BROKER}\"" >> firmware/include/env.h
          echo "#define MQTT_USER \"${MQTT_USER}\"" >> firmware/include/env.h
          echo "#define MQTT_PASS \"${MQTT_PASS}\"" >> firmware/include/env.h
          echo "#define MQTT_PORT ${MQTT_PORT}" >> firmware/include/env.h

      - name: ğŸ› ï¸ Make build.sh executable
        run: chmod +x build.sh
        
      - name: ğŸš€ Run build script
        run: ./build.sh

      - name: ğŸ“¦ Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: aquarium-lighting-firmware
          path: artifacts/firmware.bin

