name: Build Aquarium IoT Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: 📥 Checkout repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive # Important to get shared lib too

      - name: 🔧 Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: 🛠️ Make build.sh executable
        run: chmod +x build.sh

      - name: 🚀 Run build script
        env: # ✅ Pass secrets here so build.sh can access them
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASS }}
          MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
          MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASS }}
          MQTT_PORT: ${{ secrets.MQTT_PORT }}

        run: ./build.sh

      - name: 📦 Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: aquarium-lighting-firmware
          path: artifacts/firmware.bin

      - name: 📦 Upload env file
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: artifacts/env.h
